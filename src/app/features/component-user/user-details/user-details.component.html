<div class="row">
    <div class="col">
        <h1>{{ user?.firstName }} {{ user?.lastName }}</h1>
    </div>
    <div class="col text-end">
        <button type="button" class="btn btn-primary" routerLink="edit">
            Edit User
        </button>
        <a class="delete" title="Verwijderen" data-toggle="tooltip" (click)="deleteUser(user?.id!)"
                   routerLinkActive="active"><button type="button" class="btn btn-secondary">Verwijderen</button></a>
    </div>
</div>

<p>ComponentId = {{ componentId }}</p>
