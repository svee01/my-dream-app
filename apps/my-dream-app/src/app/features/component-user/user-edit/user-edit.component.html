<div *ngIf="componentExists && user">
    <h1>Editing {{ userName }}</h1>
</div>
<div *ngIf="!componentExists">
    <h1>Creating new User</h1>
</div>

<!-- Edit form voor user model -->

<form #userEditForm="ngForm" name="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
        <div class="col-5">
            <!-- firstname -->
            <div class="form-group">
                <label for="firstname">First name</label>
                <input
                    type="text"
                    name="firstname"
                    class="form-control"
                    [(ngModel)]="user!.firstName"
                    #firstname="ngModel"
                    minlength="3"
                    required
                    [ngClass]="{
                        'is-invalid': firstname.invalid && firstname.touched
                    }"
                />
                <div
                    *ngIf="firstname.invalid && firstname.touched"
                    class="invalid-feedback"
                >
                    <div *ngIf="firstname.errors!['required']">
                        Firstname is required
                    </div>
                    <div *ngIf="firstname.errors!['minlength']">
                        Firstname must be 3 chars long.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-7">
            <!-- lastname -->
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input
                    type="text"
                    name="lastname"
                    class="form-control"
                    [(ngModel)]="user!.lastName"
                    #lastname="ngModel"
                    minlength="3"
                    required
                    [ngClass]="{
                        'is-invalid': lastname.invalid && lastname.touched
                    }"
                />
                <div
                    *ngIf="lastname.invalid && lastname.touched"
                    class="invalid-feedback"
                >
                    <div *ngIf="lastname.errors!['required']">
                        lastname is required
                    </div>
                    <div *ngIf="lastname.errors!['minlength']">
                        lastname must be 3 chars long.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit en Cancel buttons -->
    <div class="row py-3">
        <div class="col">
            <button
                type="submit"
                class="btn btn-primary mx-2"
                [disabled]="!userEditForm.valid"
            >
                Submit
            </button>
            <button class="btn btn-warning mx-2" routerLink="..">Cancel</button>
        </div>
    </div>
</form>

<pre
    >{{ user | json }}
</pre>
