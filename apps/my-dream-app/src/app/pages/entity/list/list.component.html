<div class="a-component">
  <div class="row">
      <div class="col">
          <h1>Movie List</h1>
      </div>
      <div class="col text-end">
          <button type="button" class="btn btn-primary" routerLink="new">
              New Movie
          </button>
      </div>
  </div>

  <table class="table">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Year</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let movie of movies; let i = index">
              <th scope="row">{{ i }}</th>
              <td>{{ movie._id }}</td>
              <td>
                  <a
                      routerLink="{{ movie._id }}"
                      routerLinkActive="active"
                      ariaCurrentWhenActive="page"
                      >{{ movie.title }}</a
                  >
              </td>
              <!-- <td>{{ user.gender }}</td> -->
          </tr>
      </tbody>
  </table>
</div>
